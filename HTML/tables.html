<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Brids Table</title>
</head>
<body>
    <h1>Heaviest Bird Table</h1>
    <table>
        <thead> 
            <!-- the header  -->
            <tr>
                <th>Name</th>
                <th>Average Weight(kg)</th>
                <th>Max Weight(kg)</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <!-- the body  -->
            <tr>
                <td>Ostrich</td>
                <td>104 kg</td>
                <td>156.8</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90kg</td>
                <td>130.287</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>39</td>
                <td>Yes</td>
            </tr>
    </tbody>
    </table>
</body>
</html>
