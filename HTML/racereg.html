<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceReg</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/nothing">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first">
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last">
        </p>
        <p>
            <p>
                <label for="type">Select a Race:</label>
            </p>
            <p>
                <input type="radio" name="type" id="type">Fun Run 5k
            </p>
            <p>
                <input type="radio" name="type" id="type">Half Marathon
            </p>
            <p>
                <input type="radio" name="type" id="type">Full Marathon
            </p>
        </p>
    </form>
</body>
</html>
