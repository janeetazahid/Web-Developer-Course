<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More input</h2>
    <Form action="birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to terms and conditions</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Meal Type:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarion</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese level" id="cheese" min="1" max="100" step="5">
        </p>
        <p> 
            <label for="requests">Special Requests?</label>
            <br>
            <textarea name="special requests" id="requests" cols="40" rows="10" placeholder="Type here"></textarea>
        </p>
        <button>Submit</button>
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">First name</label>
            <input type="text" name="first" id="first" required> 
            <p>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" minlength="8" required>
            </p>
        </form>
    </Form>
</body>
</html>
