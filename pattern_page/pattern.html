<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font awsome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Pattern</title>
    <style>
        #header {
                    background: url("header.jpeg");
                    
                }
    </style>
    
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href=""class="navbar-brand"><i class="fas fa-binoculars"></i> PATTERN</a>

        </div>
        
      </nav>
      <section id="header" class="jumbotron text-center">
        <h1 class="text-center display-3"> PATTERN</h1>
        <p class="lead">Discover and share new patterns!</p>
        <button class="btn btn-primary">Add</button>
        <button class="btn btn-info">Discover</button>
      </section>
      <section id="gallery">
          <div class="card">
              <div class="container">
                    <div class="row">
                        <div class="col-lg-4 mb-4">
                            <div class="card">
                                <img src="pattern1.jpeg" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">Pixelated Building</h5>
                                    <p class="card-text">The view of a building in pixelated format.</p>
                                    <a href="" class="btn btn-outline-success">Download</a>
                                    <a href="" class="btn btn-outline-danger"><i class="far fa-heart"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 mb-4">
                            <div class="card">
                                <img src="pattern2.jpeg" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">Vortex</h5>
                                    <p class="card-text">Vortex</p>
                                    <a href="" class="btn btn-outline-success">Download</a>
                                    <a href="" class="btn btn-outline-danger"><i class="far fa-heart"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 mb-4">
                            <div class="card">
                                <img src="pattern3.jpeg" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">Playdough</h5>
                                    <p class="card-text">Looks like a eyeshadow pallet</p>
                                    <a href="" class="btn btn-outline-success">Download</a>
                                    <a href="" class="btn btn-outline-danger"><i class="far fa-heart"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
          </div>
      </section>
          
    </div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
